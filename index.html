<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Product Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    #product-section {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #product-section img {
      max-width: 100%; 
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
      width: 100%; 
    }

    #product-details {
      flex: 1;
    }

    h2 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input, button {
      padding: 8px;
      margin-bottom: 10px;
      width: 90%; 
    }

    input[type="number"] {
      width: 50px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }

    @media only screen and (min-width: 600px) {
      #product-section {
        flex-direction: row;
      }

      #product-details {
        margin-left: 20px;
      }

      #product-section img {
        margin-bottom: 0;
        max-width: 300px; 
      }
    }
  </style>
</head>
<body>

  <div id="product-section">
    <img src="https://assets.ajio.com/medias/sys_master/root/20230804/Y6dc/64cc290beebac147fca58fca/-473Wx593H-466417444-offwhite-MODEL.jpg" alt="Product Image">
    <div id="product-details">
      <h2>CLASSIC DENIM SHIRT</h2>
      <!-- <p>Product Description</p> -->
      
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" value="1" oninput="updatePrice()">

      <p id="price">Price: Rs 2599</p>

      <label for="pincode">Enter Pincode:</label>
      <input type="text" id="pincode" placeholder="Enter your pincode">
      <button onclick="verifyPincode()">Check</button>

      <button id="add-to-cart" onclick="addToCart()" disabled>Add to Cart</button>
    </div>
  </div>

  <script>
    function updatePrice() {
      // Update price based on quantity
      const quantity = parseInt(document.getElementById('quantity').value, 10);
      const pricePerUnit = 2599.00; 
      const totalPrice = quantity * pricePerUnit;
      document.getElementById('price').innerText = 'Price: Rs ' + totalPrice.toFixed(2);
    }

    function verifyPincode() {
      const pincode = document.getElementById('pincode').value;
      const ineligiblePincodes = ['560017', '560018', '560019', '560020'];
      const addToCartButton = document.getElementById('add-to-cart');

      if (ineligiblePincodes.includes(pincode)) {
        addToCartButton.disabled = true;
        alert('Sorry, You are not eligible for COD');
      } else {
        addToCartButton.disabled = false;
        alert('You are eligible for COD');
      }
    }

    function addToCart() {
      const productName = 'Product Name'; 
      const quantity = parseInt(document.getElementById('quantity').value, 10);
      const pricePerUnit = 2599.00; 

      const cartItem = {
        name: productName,
        quantity: quantity,
        pricePerUnit: pricePerUnit,
      };

      alert('Added to cart:\n' + JSON.stringify(cartItem));
    }
  </script>

</body>
</html>
